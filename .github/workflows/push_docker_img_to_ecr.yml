name: Deploy Docker Image to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: deployment
    steps:
    - name: Checkout Repository code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      run: |
        docker build --build-arg aws_key=$AWS_ACCESS_KEY_ID \
                     --build-arg aws_secret_key=$AWS_SECRET_ACCESS_KEY \
                     --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_NAME .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_NAME
        
